app-id: com.thebrokenrail.MCPIReborn

# No Separate Locales
separate-locales: false

# MCPI Itself Is Proprietary
tags:
  - proprietary

# Runtime/SDK
runtime: org.freedesktop.Platform
runtime-version: '21.08'
sdk: org.freedesktop.Sdk

# Startup Command
command: minecraft-pi-reborn-client

# Permissions
finish-args:
  - --persist=.minecraft-pi
  - --share=ipc
  - --socket=x11
  - --socket=wayland
  - --share=network
  - --device=dri
  - --socket=pulseaudio
  - --allow=multiarch

# MCPI-Reborn Git
x-mcpi-reborn-git: &mcpi-reborn-git
  type: git
  url: https://gitea.thebrokenrail.com/TheBrokenRail/minecraft-pi-reborn.git
  commit: ca218770006f19f4082e573c66cfb65d2dbdd29b
  disable-shallow-clone: true

# Build
modules:
  # QEMU
  - name: qemu-arm
    config-opts:
      - --prefix=/app
      - --target-list=arm-linux-user
      - --enable-linux-user
      - --disable-debug-info
      - --disable-bsd-user
      - --disable-werror
      - --disable-system
      - --disable-tools
      - --disable-docs
      - --disable-gtk
      - --disable-gnutls
      - --disable-nettle
      - --disable-gcrypt
      - --disable-glusterfs
      - --disable-libnfs
      - --disable-libiscsi
      - --disable-vnc
      - --disable-kvm
      - --disable-libssh
      - --disable-libxml2
      - --disable-vde
      - --disable-sdl
      - --disable-opengl
      - --disable-xen
      - --disable-fdt
      - --disable-vhost-net
      - --disable-vhost-crypto
      - --disable-vhost-user
      - --disable-vhost-vsock
      - --disable-vhost-scsi
      - --disable-tpm
      - --disable-qom-cast-debug
      - --disable-capstone
      - --disable-zstd
      - --disable-linux-io-uring
      - --disable-bpf
    cleanup:
      - /share
    sources:
      - type: archive
        url: https://download.qemu.org/qemu-6.2.0.tar.xz
        sha256: 68e15d8e45ac56326e0b9a4afa8b49a3dfe8aba3488221d098c84698bca65b45
      - type: patch
        path: qemu-arm.patch
  # patchelf
  - name: patchelf
    sources:
      - type: git
        url: https://github.com/NixOS/patchelf.git
        tag: 0.14.3
  # MCPI-Reborn Native Code
  - name: minecraft-pi-reborn-native
    buildsystem: cmake-ninja
    config-opts:
      - -DMCPI_IS_MIXED_BUILD=ON
      - -DMCPI_BUILD_MODE=native
      - -DMCPI_OPEN_SOURCE_ONLY=ON
      # Use GCC
      - -DCMAKE_C_COMPILER=gcc
      - -DCMAKE_CXX_COMPILER=g++
      # Specify Bundled ARMHF Sysroot (Only Needed In ARM Build, So Use NULL)
      - -DMCPI_CUSTOM_BUNDLED_ARMHF_SYSROOT=/dev/null
      # App ID
      - -DMCPI_APP_ID=com.thebrokenrail.MCPIReborn
    sources:
      - *mcpi-reborn-git
  # MCPI-Reborn ARM Code
  - name: minecraft-pi-reborn-arm
    buildsystem: cmake-ninja
    config-opts:
      - -DMCPI_IS_MIXED_BUILD=ON
      - -DMCPI_BUILD_MODE=arm
      - -DMCPI_OPEN_SOURCE_ONLY=ON
      # ARM Toolchain
      - -DCMAKE_SYSTEM_NAME=Linux
      - -DCMAKE_C_COMPILER=/run/build/minecraft-pi-reborn-arm/armhf-toolchain/bin/arm-none-linux-gnueabihf-gcc
      - -DCMAKE_CXX_COMPILER=/run/build/minecraft-pi-reborn-arm/armhf-toolchain/bin/arm-none-linux-gnueabihf-g++
      - -DCMAKE_SYSTEM_PROCESSOR=arm
      # Specify Bundled ARMHF Sysroot
      - -DMCPI_CUSTOM_BUNDLED_ARMHF_SYSROOT=/run/build/minecraft-pi-reborn-arm/armhf-sysroot
      # App ID
      - -DMCPI_APP_ID=com.thebrokenrail.MCPIReborn
    build-options:
      env:
        # The Runtime Automatically Includes An x86_64-Only Flag, So Reset Flags
        CFLAGS: ''
        CXXFLAGS: ''
    sources:
      - *mcpi-reborn-git
      # ARM Toolchain
      - type: archive
        only-arches:
          - x86_64
        url: https://developer.arm.com/-/media/Files/downloads/gnu/11.2-2022.02/binrel/gcc-arm-11.2-2022.02-x86_64-arm-none-linux-gnueabihf.tar.xz
        sha256: c254f7199261fe76c32ef42187502839bda7efad0a66646cf739d074eff45fad
        dest: armhf-toolchain
      - type: archive
        only-arches:
          - aarch64
        url: https://developer.arm.com/-/media/Files/downloads/gnu/11.2-2022.02/binrel/gcc-arm-11.2-2022.02-aarch64-arm-none-linux-gnueabihf.tar.xz
        sha256: c5603772af016008ddacb7e475dc226d0cccdf069925dfded43e452a59774fc3
        dest: armhf-toolchain
      # ARM Sysroot
      - type: shell
        commands:
          # Copy LibC From Toolchain
          - cp -ar armhf-toolchain/arm-none-linux-gnueabihf/libc armhf-sysroot
          # Remove Unneeded Files
          - rm -rf armhf-sysroot/usr/include
          - rm -rf armhf-sysroot/etc
          - rm -rf armhf-sysroot/var
          - rm -rf armhf-sysroot/sbin
          - rm -rf armhf-sysroot/usr/bin
          - rm -rf armhf-sysroot/usr/libexec
          - rm -rf armhf-sysroot/usr/sbin
          - rm -rf armhf-sysroot/usr/share
          - rm -rf armhf-sysroot/usr/lib/gconv
          - rm -rf armhf-sysroot/usr/lib/audit
          # Remove Static And Object Files
          - find armhf-sysroot -type f -name '*.a' -delete
          - find armhf-sysroot -type f -name '*.o' -delete
          # Remove Binaries
          - find armhf-sysroot -type f -executable -not -name '*.so*' -delete
          # Strip
          - find armhf-sysroot -type f -executable -name '*.so*' -exec armhf-toolchain/bin/arm-none-linux-gnueabihf-strip {} \;
  # Download MCPI Separately At Installation-Time
  - name: minecraft-pi
    buildsystem: simple
    build-commands:
      - install -Dm755 apply_extra /app/bin/apply_extra
      # Allow Starting MCPI
      - ln -s ../../extra/minecraft-pi /app/lib/minecraft-pi-reborn-client/minecraft-pi
    sources:
      - type: extra-data
        filename: mcpi.tar.gz
        url: https://s3.amazonaws.com/assets.minecraft.net/pi/minecraft-pi-0.1.1.tar.gz
        sha256: e0d68918874cdd403de1fd399380ae2930913fcefdbf60a3fbfebb62e2cfacab
        size: 1459472
      - type: script
        dest-filename: apply_extra
        commands:
          - tar -xf mcpi.tar.gz --strip-components 1
          - rm -f mcpi.tar.gz

# Cleanup
cleanup:
  - /include
  - /lib/pkgconfig
  - '*.a'
